<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Log In - WordPress Bulk Uploader</title>
    <meta name="title" content="Log In - WordPress Bulk Uploader">
    <meta name="description" content="Log in to access the WordPress Bulk Uploader dashboard for bulk importing posts via CSV.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Log In - WordPress Bulk Uploader">
    <meta property="og:description" content="Log in to access the WordPress Bulk Uploader dashboard.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Log In - WordPress Bulk Uploader">
    <meta property="twitter:description" content="Log in to access the WordPress Bulk Uploader dashboard.">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>WordPress Bulk Uploader</h1>
            <form id="loginForm" method="POST" action="/login">
                <p>
                    <label for="username">Username or Email Address</label>
                    <input type="text" id="username" name="username" class="input" value="" size="20" autocomplete="username" required autofocus>
                </p>
                <p>
                    <label for="password">Password</label>
                    <span class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="input" value="" size="20" autocomplete="current-password" required>
                        <button type="button" class="button-link password-toggle" id="togglePassword" aria-label="Show password">
                            <span class="dashicons dashicons-visibility"></span>
                        </button>
                    </span>
                </p>
                <p class="forgetmenot">
                    <label for="rememberme">
                        <input name="rememberme" type="checkbox" id="rememberme" value="forever">
                        <span>Remember Me</span>
                    </label>
                </p>
                <p class="submit">
                    <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In">
                </p>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
