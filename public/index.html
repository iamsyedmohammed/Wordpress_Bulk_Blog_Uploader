<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>WordPress Bulk Uploader - Bulk Import Posts via CSV</title>
    <meta name="title" content="WordPress Bulk Uploader - Bulk Import Posts via CSV">
    <meta name="description" content="Efficiently bulk upload and import WordPress blog posts from CSV files. Streamline your content management with our easy-to-use bulk uploader tool.">
    <meta name="keywords" content="wordpress bulk uploader, csv import, wordpress posts, bulk import, wordpress automation, content management">
    <meta name="author" content="WordPress Bulk Uploader">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wordpress-bulk-uploader.vercel.app/">
    <meta property="og:title" content="WordPress Bulk Uploader - Bulk Import Posts via CSV">
    <meta property="og:description" content="Efficiently bulk upload and import WordPress blog posts from CSV files. Streamline your content management with our easy-to-use bulk uploader tool.">
    <meta property="og:image" content="https://wordpress-bulk-uploader.vercel.app/og-image.png">
    <meta property="og:site_name" content="WordPress Bulk Uploader">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://wordpress-bulk-uploader.vercel.app/">
    <meta property="twitter:title" content="WordPress Bulk Uploader - Bulk Import Posts via CSV">
    <meta property="twitter:description" content="Efficiently bulk upload and import WordPress blog posts from CSV files. Streamline your content management with our easy-to-use bulk uploader tool.">
    <meta property="twitter:image" content="https://wordpress-bulk-uploader.vercel.app/og-image.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://wordpress-bulk-uploader.vercel.app/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div>
                    <h1><i class="fas fa-rocket"></i> WordPress Bulk Uploader</h1>
                    <p>Upload your CSV file to bulk import posts to WordPress</p>
                </div>
                <button id="logoutBtn" class="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" name="csvfile" accept=".csv" required>
                    <label for="csvFile" class="file-label" id="fileLabel">
                        <span class="file-icon"><i class="fas fa-file-csv"></i></span>
                        <span class="file-text" id="fileText">Choose CSV File</span>
                    </label>
                    <div id="selectedFileInfo" class="selected-file-info" style="display: none;">
                        <div class="selected-file-content">
                            <i class="fas fa-check-circle"></i>
                            <span id="selectedFileName"></span>
                            <button type="button" id="clearFileBtn" class="clear-file-btn" title="Change file">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="uploadBtn" class="upload-btn">
                    <span class="btn-text"><i class="fas fa-upload"></i> Upload & Process</span>
                    <span class="btn-loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Processing...</span>
                </button>
            </form>
        </div>

        <div id="progressSection" class="progress-section" style="display: none;">
            <div id="progressText" class="progress-text">Processing...</div>
            <div id="progressMessages" class="progress-messages"></div>
        </div>

        <div id="resultSection" class="result-section" style="display: none;">
            <h2><i class="fas fa-chart-bar"></i> Upload Results</h2>
            <div class="stats">
                <div class="stat-card success">
                    <div class="stat-number" id="successCount">0</div>
                    <div class="stat-label">Successful</div>
                </div>
                <div class="stat-card failed">
                    <div class="stat-number" id="failedCount">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card total">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card time">
                    <div class="stat-number" id="duration">0s</div>
                    <div class="stat-label">Duration</div>
                </div>
            </div>

            <div id="resultsTable" class="results-table"></div>
        </div>

        <div id="errorSection" class="error-section" style="display: none;">
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
